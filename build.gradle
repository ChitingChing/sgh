plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "4.0.3"
}

group 'ultimatesoftware'
version version
mainClassName ='Main'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.controlsfx:controlsfx:8.40.14'
    compile 'org.kordamp.ikonli:ikonli-javafx:2.4.0'
    compile 'org.kordamp.ikonli:ikonli-fontawesome5-pack:2.4.0'
    compile 'org.hibernate:hibernate-core:5.3.7.Final'
    compile 'org.hibernate:hibernate-c3p0:5.3.7.Final'
    compile 'org.postgresql:postgresql:42.2.2'
    compile 'com.itextpdf:html2pdf:2.1.1'
}
